<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document Title
      ============================================= -->
    <title>POS System</title>

    <!-- Stylesheets
     ============================================= -->
    <link rel="stylesheet" href="../assets/fonts/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!-- Meta tags
      ============================================= -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Styles
          ============================================= -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .customer-head {
            width: 100%;
            margin-top: 10px;
            height: 40px;
            background-color: #EFDBCF;
        }

        header {
            width: 100%;
            background-color: #EECBB7;
        }

        .main-section {
            width: 90%;
            height: 80vh;
            margin: auto;
            background-color: #EEEEF2;
        }

        .collapse {
            flex-basis: 100%;
            flex-grow: 1;
            align-items: center;
            justify-content:left;
        }

        .collapse a {
            font-size: 20px;
            color: #000000;
        }

        .collapse a:hover {
            color: #f9004d;
            transition: .4s;
        }

        .breadcrumb {
            margin-left: 20px;
            list-style: none;
            border-radius: 4px;
        }

        .breadcrumb li {
            margin-top: 10px;
            font-size: 20px;
        }

        .breadcrumb a {
            text-decoration: none;
            font-size: 20px;
        }

        .back {
            margin-top: 20px;
            color: black;
        }

        .add button:first-child {
            background-color: #A8ACF6;
            margin-left: 30px;
            margin-top: 32px;
        }

        .add button:first-child:hover {
            background-color: #A8ACF6;
        }

        tbody tr {
            color: black;
        }

        .cus-table {
            margin-top: 25px;
            background-color: #EFDBCF;
        }

        .order-detail {
            margin-top: 25px;
        }

        .add-button {
            text-align: right;
            margin-top: 1rem;
        }
    </style>
    </style>
</head>

<body>
<!-- header
  ============================================= -->
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/1000_F_73106428_Q91LNUigg4ZRIi1ItxIcgEzyW8C9yluE.jpg" alt="Logo" width="40" height="40"
                     class="d-inline-block align-text-top">
           POS System
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#">
                <img src="../assets/img/1000_F_152711253_7J1blWps9QskMf86UKGCCjXDP102eKqb.jpg" alt="Logo" width="40" height="40"
                     class="d-inline-block align-text-top">
              Log Out
            </a>
        </div>
    </nav>
</header>
<!-- main
   ============================================= -->
<main>
    <section class="main-section">
        <section class="customer-head">
            <ul class="breadcrumb">
                <img src="../assets/img/clipboard.png" width="35px">
             <li><a href="#">Dashboard /</a></li>
                <li class="active"> Orders</li>
            </ul>
        </section>
        <button type="button" class="btn btn-secondary back" style="background-color: #EECBB7">
            <img src="../assets/img/arrow.png" width="26px" >
            Back
        </button>


        <div class="row order-detail">
            <div class="col-lg-6 mt-lg-0 mt-3">
                <div class="card"style="background-color: #EFDBCF">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Customer Id</label>
                                    <select class="form-select" id="customerID">
                                        <option value="1">C001</option>
                                        <option value="2">C002</option>
                                        <option value="3">C003</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    <label>Customer Name</label>
                                    <input class="form-control" id="customerName" type="text">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    <label>Item Code</label>
                                    <select class="form-select" id="itemCode">
                                        <option value="1">I001</option>
                                        <option value="2">I002</option>
                                        <option value="3">I003</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    <label>Item Description</label>
                                    <input class="form-control" id="itemDescription" type="text">
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="form-group">
                                    <label>Qty On Hand</label>
                                    <input class="form-control" id="qtyOnHand" type="text">
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label>Unit Price</label>
                                    <input class="form-control" id="unitPrice" type="text">
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-group">
                                    <label>Qty</label>
                                    <input class="form-control" id="qty" type="text">
                                </div>
                            </div>
                            <div class="add-button">
                                <button type="button" class="btn btn-primary col-12 col-sm-auto">Add Item</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <section class="content-box-2 p-4 bg-light">
                    <div class="row"style="background-color:#EFDBCF" >
                        <div class="col-12" style="background-color:#EFDBCF ">
                            <div class="row" style="background-color:#EFDBCF ">
                                <div class="col-12" style="background-color:#EFDBCF ">
                                    <span class="" id="total-text"style="color: blue">Total : </span>
                                </div>
                                <div class="col-12">
                                    <span id="total"style="color: blue">1000.0</span> Rs/=
                                </div>
                            </div>

                        </div>


                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <span id="total-text1"style="color: red">SubTotal : </span>
                                </div>
                                <div class="col-12">
                                    <span id="subtotal"style="color: red">900.0</span> Rs/=
                                </div>
                            </div>

                        </div>

                        <div class="col-6 mt-2">
                            <div class="form-group">
                                <label>Cash</label>
                                <input class="form-control" id="txtCash" min="0" type="number">
                                <span class="control-error"
                                      id="cash-empty-error"></span>
                            </div>
                        </div>
                        <div class="col-6 mt-2">
                            <div class="form-group">
                                <label>Discount</label>
                                <input class="form-control" id="txtDiscount" min="0" type="number">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="form-group">
                                <label>Balance</label>
                                <input class="form-control" id="txtBalance" type="text">
                            </div>
                        </div>
                        <div class="col-4 mt-4">
                            <button class="btn btn-success" id="btnSubmitOrder" type="button">Purchase</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <section class="order-table ">
            <div class="col-md-12 mt-4" style="height:330px; overflow-y: scroll">
                <table class="table table-bordered">
                    <thead class="bg-danger text-white">
                    <tr style="background-color: #EC9463">
                        <th>Code</th>
                        <th>Description</th>
                        <th>Unit Prince</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbdoy id="tblItem">

                    </tbdoy>


                </table>
            </div>
        </section>

    </section>


</main>
<script src="../assets/js/bootstrap.min.js"></script>

</script>
</body>
</html>
